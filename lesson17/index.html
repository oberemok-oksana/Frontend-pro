<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">MyPhoneBook</h1>
      <a href="#" class="exit">Exit</a>
    </header>
    <div class="unauthorized-screen">
      <div class="row">
        <div class="row__col">
          <div class="form register-form">
            <h2 class="form__header">Register</h2>
            <div class="form__body">
              <div class="form__control">
                <label for="register_user_login">Login</label>
                <input type="text" class="input" id="register_user_login" />
              </div>
              <div class="form__control">
                <label for="register_user_password">Password</label>
                <input type="text" class="input" id="register_user_password" />
              </div>
              <div class="form__control">
                <label for="register_user_born">Date of birth</label>
                <input type="text" class="input" id="register_user_born" />
              </div>
              <div class="form__control">
                <button class="btn btn_success">Register</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row__col">
          <div class="form login-form">
            <h2 class="form__header">Login</h2>
            <div class="form__body">
              <div class="form__control">
                <label for="login_user_login">Login</label>
                <input type="text" class="input" id="login_user_login" />
              </div>
              <div class="form__control">
                <label for="login_user_password">Password</label>
                <input type="text" class="input" id="login_user_password" />
              </div>
              <div class="form__control">
                <button class="btn btn_success">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="authorized-screen">
      <div class="row authorized">
        <div class="contacts">
          <h2 class="form__header">My Contacts</h2>
          <div class="contact">Daria</div>
          <div class="contact">Vova</div>
          <div class="contact">Max</div>
        </div>
        <div class="chosen-contact">
          <div>Name: Daria</div>
          <div>Phone/Email: Email</div>
          <div>Daria@gmail.com</div>
        </div>
        <div class="adding-contacts">
          <div class="form add-contact-form">
            <h2 class="form__header">Add Contacts</h2>
            <div class="form__body">
              <div class="form__control my-contacts">
                <input type="text" placeholder="Name" id="contact-name" />
                <select id="options">
                  <option value="phone">Phone</option>
                  <option value="email">Email</option>
                </select>
                <input type="text" id="contact" placeholder="Phone/Email" />
                <button class="btn_success">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/services/user-services.js"></script>
    <script src="./scripts/models/user.js"></script>
    <script src="./scripts/components/register-form.js"></script>
    <script src="./scripts/components/login-form.js"></script>
    <script src="./scripts/components/add-contact.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
