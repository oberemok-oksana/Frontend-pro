<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="wrapper wrapper-people">
        <input
          type="text"
          placeholder="Enter a name"
          class="person-name input-style"
        />
        <button class="btn add-person">Add</button>
        <ul class="people"></ul>
      </div>
      <div class="wrapper wrapper-notes">
        <div class="wrapper-input">
          <input
            type="text"
            placeholder="Enter note's name"
            class="input-style input-title"
          />
          <input
            type="text"
            placeholder="Enter your text"
            class="input-style input-content"
          />
          <button class="btn add-note">Add</button>
        </div>
        <ul class="notes"></ul>
      </div>
      <div class="wrapper wrapper-notes-content"></div>
    </div>
  </body>
</html>
