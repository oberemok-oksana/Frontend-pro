<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <i class="fas fa-chevron-left left-arrow arrows" id="prevBtn"></i>
        <i class="fas fa-chevron-right right-arrow arrows" id="nextBtn"></i>
        <div class="dots">
          <i class="fas fa-circle active"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
        </div>
        <div class="slider-line">
          <img class="pic" src="./img/animal1.png" alt="animal1" />
          <img class="pic" src="./img/animal2.png" alt="animal2" />
          <img class="pic" src="./img/animal3.png" alt="animal3" />
          <img class="pic" src="./img/animal4.png" alt="animal4" />
          <img class="pic" src="./img/animal5.png" alt="animal5" />
        </div>
      </div>
    </div>

    <!-- <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button> -->
    <script
      src="https://kit.fontawesome.com/d62a5df17d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
